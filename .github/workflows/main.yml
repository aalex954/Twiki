name: Update Version Number

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in index.html
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Update all version-text spans with the new version
          sed -i -E 's/(<span class="version-text">)v[0-9]+\.[0-9]+\.[0-9]+(<\/span>)/\1v'"$VERSION"'\2/g' index.html
          
          # Show the result
          echo "Updated version to v$VERSION"
          grep -n "version-text" index.html || echo "No version-text found in file"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add index.html
            git commit -m "chore: update version to v${{ steps.get_version.outputs.VERSION }}"
            git push
          fi
